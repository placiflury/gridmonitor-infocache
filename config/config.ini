#
# GIIS2DB -- Configuration 
#

# GENERAL SETTINGS
[general]
grid_security_path=/etc/grid-security
usercert=/etc/grid-security/hostcert.pem
userkey=/etc/grid-security/hostkey_root.pem
glite_location=/opt/glite
gridmonitor_path=/opt/monitor
# configfile of gridmonitor is used to fetch list of voms servers... and VOs
gridmonitor_configfile = %(gridmonitor_path)s/deploy.ini

# database
#database=mysql://exp:lap3ns@localhost/experimental
database=sqlite:////home/flury/test.db
# comma-separated list of GIIS servers to query 
giis=giis.smscg.ch
# query GIIS/GRIS'es every periodicity [seconds] (don't change periodicity)
periodicity=120 
mds_vo_name=Switzerland

#rrd-stuff
rrd_directory=%(gridmonitor_path)s/gridmonitor/rrd
plot_directory=%(gridmonitor_path)s/gridmonitor/public/rrd

